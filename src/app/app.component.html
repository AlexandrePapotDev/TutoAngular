<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" (click)="selectPokemon(pokemon.id)" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-content">
                    <p>{{pokemon.name}}</p>
                    <p><small>{{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                </div>
            </div>
            <div class="card-stacked">
            </div>
        </div>
    </div>
</div>
